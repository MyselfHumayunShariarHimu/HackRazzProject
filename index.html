    <style>
        :root {
            --neon: #00ff41;
            --dark-core: #0a0a0a;
            --glass: rgba(0, 255, 65, 0.1);
            --border: #008f11;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }

        body {
            background-color: var(--dark-core);
            color: var(--neon);
            font-family: 'Fira Code', monospace;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* (2, 3) হ্যাকিং ও প্রিমিয়াম স্টাইল */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* (4) বড় প্রিলোডার */
        #preloader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader-box { text-align: center; font-family: 'Orbitron'; font-size: 20px; letter-spacing: 5px; animation: blink 0.5s infinite alternate; }
        .loader-box img { width: 150px; filter: drop-shadow(0 0 15px var(--neon)); margin-bottom: 20px; }

        /* (1, 10) মোবাইল রেসপন্সিভ ও ছোট গ্রিড */
        header { padding: 15px; border-bottom: 2px solid var(--neon); background: #000; text-align: center; }
        header h1 { font-family: 'Orbitron'; font-size: 1.5rem; text-shadow: 0 0 10px var(--neon); }

        /* (11) সার্চ অপশন */
        .search-container { padding: 10px; background: #111; display: flex; gap: 5px; }
        #searchInput {
            flex: 1;
            background: #000;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 8px;
            font-family: 'Fira Code';
            outline: none;
        }

        main {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* ছোট গ্রিড */
            gap: 10px;
            padding: 15px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 10px 5px;
            text-align: center;
            font-size: 10px;
            border-radius: 4px;
            transition: 0.3s;
            word-break: break-all;
        }
        .card:active { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }

        /* (8) পপআপ */
        #popup {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1001;
            flex-direction: column;
        }
        .pop-nav {
            padding: 10px;
            background: var(--border);
            color: #000;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .pop-tools { display: flex; gap: 10px; background: #111; padding: 8px; border-bottom: 1px solid var(--neon); }
        .tool-btn { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 4px 8px; font-size: 10px; }

        #popupContent { flex: 1; overflow-y: auto; padding: 20px; font-size: 14px; line-height: 1.6; white-space: pre-wrap; }
        
        /* (6) ক্লিকেবল লিঙ্ক */
        #popupContent a { color: cyan; text-decoration: underline; }

        /* (9) সিলেকশন সার্চ মেনু */
        #selectionBtn {
            display: none;
            position: absolute;
            z-index: 2000;
            background: var(--neon);
            color: #000;
            padding: 5px 10px;
            font-size: 10px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }

        footer { padding: 10px; font-size: 9px; text-align: center; border-top: 1px solid var(--border); }
        .hide { display: none !important; }
        @keyframes blink { from {opacity: 0.4;} to {opacity: 1;} }

        <button class="tool-btn" onclick="searchFiles()">SEARCH</button>

    <main id="gridContainer"></main>

    <div id="selectionBtn">SEARCH ON GOOGLE/GPT</div>

    <div id="popup">
        <div class="pop-nav">
            <span id="titleDisplay">FILE_VIEWER</span>
            <span onclick="closePopup()">[Close]</span>
        </div>
        <div class="pop-tools">
            <button class="tool-btn" onclick="toggleAudio()">Voice(On/Off)</button>
            <button class="tool-btn" onclick="copyText()">Copy</button>
        </div>
        <div id="popupContent"></div>
    </div>

    <script>
        const owner = 'HumayunShariarHimu';
        const repo = 'HackRazzProject';
        const apiBase = `https://api.github.com/repos/${owner}/${repo}/contents`;
        let synth = window.speechSynthesis;
        let utterance = null;
        let allFiles = []; // সার্চের জন্য স্টোর

        // ফাইল লোড করা
        async function loadData(path = '') {
            try {
                const res = await fetch(`${apiBase}/${path}`);
                const data = await res.json();
                allFiles = data; // সার্চের জন্য সেভ রাখা হলো
                renderGrid(data, path);
            } catch (e) { console.log("FETCH_ERROR"); }
        }

        function renderGrid(data, path) {
            const grid = document.getElementById('gridContainer');
            grid.innerHTML = '';
            if (path !== '') {
                createCard(grid, "BACK", () => loadData(path.split('/').slice(0, -1).join('/')));
            }
            data.forEach(item => {
                if(item.name.match(/\.(jpg|jpeg|png|gif)$/i)) return;
                let displayName = (item.type === 'dir' ? " " : " ") + item.name.replace('.txt', '');
                createCard(grid, displayName, () => {
                    if (item.type === 'file') openFile(item.download_url, item.name);
                    else loadData(item.path);
                });
            });
        }

        function createCard(container, title, action) {
            const div = document.createElement('div');
            div.className = 'card';
            div.textContent = title;
            div.onclick = action;
            container.appendChild(div);
        }

        // (11) সার্চ ফাংশনালিটি
        function searchFiles() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allFiles.filter(f => f.name.toLowerCase().includes(query));
            renderGrid(filtered, '');
        }

        // (5, 6, 7, 8) ফাইল ওপেন এবং কন্টেন্ট প্রসেস
        async function openFile(url, name) {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('titleDisplay').textContent = name;
            const contentArea = document.getElementById('popupContent');
            contentArea.innerHTML = "DECRYPTING...";

            const res = await fetch(url);
            let text = await res.text();

            // (6) লিঙ্ক ক্লিকেবল করা
            const linkedText = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            contentArea.innerHTML = linkedText;
        }

        // (5) কপি টেক্সট
        function copyText() {
            const text = document.getElementById('popupContent').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }

        // (7) টেক্সট টু ভয়েস
        function toggleAudio() {
            if (synth.speaking) { synth.cancel(); return; }
            const text = document.getElementById('popupContent').innerText;
            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = /[\u0980-\u09FF]/.test(text) ? 'bn-BD' : 'en-US';
            synth.speak(utterance);
        }

        // (9) কনফার্ম: সিলেক্ট করে গুগল/চ্যাটজিপিটি সার্চ
        const selBtn = document.getElementById('selectionBtn');
        document.addEventListener('mouseup', (e) => {
            const selectedText = window.getSelection().toString().trim();
            if (selectedText.length > 0) {
                selBtn.style.display = 'block';
                selBtn.style.left = e.pageX + 'px';
                selBtn.style.top = (e.pageY - 40) + 'px';
                selBtn.onclick = () => {
                    const mode = confirm("Press OK for Google, Cancel for ChatGPT");
                    const url = mode 
                        ? `https://www.google.com/search?q=${encodeURIComponent(selectedText)}`
                        : `https://chatgpt.com/?q=${encodeURIComponent(selectedText)}`;
                    window.open(url, '_blank');
                };
            } else {
                selBtn.style.display = 'none';
            }
        });

        function closePopup() { synth.cancel(); document.getElementById('popup').style.display = 'none'; }

        window.onload = () => {
            loadData();
            setTimeout(() => document.getElementById('preloader').classList.add('hide'), 3000);
        };
    </script>
