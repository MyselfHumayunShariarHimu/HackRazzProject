    <style>
        :root {
            --lime: #32CD32; 
            --dark-lime: #0d3a0d;
            --bg: #000000;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--lime);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            height: 100dvh; /* আধুনিক মোবাইলের জন্য ডায়নামিক হাইট */
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* CRT স্ক্যানলাইন ইফেক্ট */
        body::after {
            content: " ";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 9999;
            pointer-events: none;
            background-size: 100% 3px;
        }

        /* প্রিলোডার */
        #preloader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        #preloader img {
            width: 70px;
            filter: drop-shadow(0 0 10px var(--lime));
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .hide-loader { opacity: 0; visibility: hidden; }

        /* হেডার */
        header {
            flex-shrink: 0; /* হেডার যেন সংকুচিত না হয় */
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid var(--lime);
            background: #000;
        }
        header h1 { font-size: 1.3rem; letter-spacing: 2px; }
        header p { font-size: 0.7rem; opacity: 0.8; margin-top: 4px; }

        /* মেইন কন্টেন্ট - যা স্ক্রল হবে */
        main {
            flex-grow: 1; /* মাঝখানের অংশ স্ক্রিন অনুযায়ী জায়গা নিবে */
            width: 100%;
            padding: 10px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px;
            align-content: start;
            /* ফুটারের জন্য নিচে একটু অতিরিক্ত প্যাডিং */

            align-items: center;
            justify-content: center;
            min-height: 70px;
            word-break: break-all;
            text-transform: uppercase;

            border-radius: 4px;

<div id="popup">
    <div id="popupBox">
        <div class="popup-header">
            <span id="titleDisplay">DATA_STREAM</span>
            <div class="header-actions">
                <div id="speakBtn" class="speaker-btn" onclick="toggleAudio()">
                    <svg viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.03,19.86 21,16.28 21,12C21,7.72 18.03,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.03C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/></svg>
                </div>
                <button class="close-btn" onclick="closePopup()">[X]</button>
            </div>
        </div>
        <pre id="popupContent">Decoding bytes...</pre>
    </div>
</div>

<script>
    const owner = 'HumayunShariarHimu';
    const repo = 'HackRazzProject';
    const apiBase = `https://api.github.com/repos/${owner}/${repo}/contents`;

    let synth = window.speechSynthesis;
    let utterance = null;
    let isSpeaking = false;

    async function loadData(path = '') {
        try {
            const res = await fetch(`${apiBase}/${path}`);
            const data = await res.json();
            const grid = document.getElementById('gridContainer');
            grid.innerHTML = '';

            if (path !== '') {
                createCard(grid, "<< RETURN", () => {
                    loadData(path.split('/').slice(0, -1).join('/'));
                });
            }

            data.forEach(item => {
                if(item.name.match(/\.(jpg|jpeg|png|gif|ico)$/i)) return;
                let cleanName = item.name.replace(/\.[^/.]+$/, "");
                let displayName = (item.type === 'dir' ? "DIR: " : "") + cleanName;
                createCard(grid, displayName, () => {
                    if (item.type === 'file') openFile(item.download_url, cleanName);
                    if (item.type === 'dir') loadData(item.path);
                });
            });
        } catch (e) { console.log("CONN_ERROR"); }
    }

    function createCard(container, title, action) {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = title;
        div.onclick = action;
        container.appendChild(div);
    }

    async function openFile(url, name) {
        stopAudio();
        document.getElementById('popup').style.display = 'block';
        document.getElementById('titleDisplay').textContent = name;
        const area = document.getElementById('popupContent');
        area.textContent = ">>> INITIALIZING STREAM...";
        const res = await fetch(url);
        area.textContent = await res.text();
    }

    function toggleAudio() {
        const btn = document.getElementById('speakBtn');
        if (isSpeaking) {
            stopAudio();
        } else {
            const text = document.getElementById('popupContent').textContent;
            utterance = new SpeechSynthesisUtterance(text);
            
            // স্মার্ট ল্যাঙ্গুয়েজ ডিটেকশন
            const hasBengali = /[\u0980-\u09FF]/.test(text);
            utterance.lang = hasBengali ? 'bn-BD' : 'en-US';
            
            utterance.onend = () => { isSpeaking = false; btn.classList.remove('active'); };
            synth.speak(utterance);
            isSpeaking = true;
            btn.classList.add('active');
        }
    }

    function stopAudio() {
        synth.cancel();
        isSpeaking = false;
        document.getElementById('speakBtn').classList.remove('active');
    }

    function closePopup() {
        stopAudio();
        document.getElementById('popup').style.display = 'none';
    }

    window.onload = () => {
        loadData();
        setTimeout(() => document.getElementById('preloader').classList.add('hide-loader'), 2500);
    };
</script>
